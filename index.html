<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ÙŽbroer login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <form id="formSignUp" class="box">
      <h2>Signup</h2>
      <input type="text" name="userSignup" placeholder="username">
      <input type="text" name="passwordSignup" placeholder="password">
      <button class="button" type="register">Register</button>
      <br>
      <br>
      <span class="error"></span>
      <span class="registered">user registered!</span>


    </form>

    <form id="form" class="box">
      <h1>Login</h1>
      <input type="text" name="user" placeholder="Username">
      <input type="password" name="pass" placeholder="Password">
      <button class="button" type="submit">Login</button>
      <br>
      <br>
      <span class="error">User not found!</span>
      <span class="passwordCorrect">Password is Correct!</span>

    </form>

    <script src="index.js"></script>
  </body>
</html>
